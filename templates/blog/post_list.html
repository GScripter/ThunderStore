{% extends 'base.html' %}
{% load static %}

{% block title %}Blog{% endblock title %}

{% block content %}
<main class="posts container mt-5">
  <div class="row">
    <div class="col-12 col-lg-9 m-auto justify-content-center">
      <h1 class="title">Blog</h1>
      {% for post in posts %}
        <a href="{% url 'blog:blog-post-view' post.slug %}"><h2 class="post-title">{{ post.title }}</h2></a>
        <p class="post-subtitle">{{ post.subtitle }}</p>
        <p class="post-meta">Postado por {{ user.username }} em {{ post.created }}</p>
        <hr>
      {% endfor %}
    </div>
  </div>
</main>
{% include 'footer.html' %}
{% endblock %}
