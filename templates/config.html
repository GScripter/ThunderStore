<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="rating" content="general">
    <meta name="author" content="Gabriel Santana">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="copyright" content="© Gabriel Santana">
    <title>Bizu Variedades</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet"> 
  </head>
  <body class="dark">
    <div class="container d-flex mt-5  mb-5 justify-content-center">
      <form class="config-form" action="">
        <div class="row g-3">
          <div class="col-12 procfile-config-image mb-4">
            <img class="mb-4" src="imgs/fundo.jpg" alt="">
            <input type="file">
          </div>
          <div class="col-12">
            <label for="cpf" class="form-label">CPF*</label>
            <input type="name" id="cpf" required="required" class="form-control">
          </div>
          <div class="col-12">
            <label for="name" class="form-label">Nome Completo*</label>
            <input type="name" id="name" required="required" class="form-control">
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email*</label>
            <input type="email" id="email" required="required" class="form-control">
          </div>
          <div class="col-4">
            <label for="cep" class="form-label">CEP*</label>
            <input type="name" id="cep" required="required" class="form-control">
          </div>
          <div class="col-4">
            <label for="state" class="form-label">Estado*</label>
            <input type="name" id="state" required="required" class="form-control">
          </div>
          <div class="col-4">
            <label for="city" class="form-label">Cidade*</label>
            <input type="name" id="city" required="required" class="form-control">
          </div>
          <div class="col-6">
            <label for="address" class="form-label">Endereço*</label>
            <input type="name" id="address" required="required" class="form-control">
          </div>
          <div class="col-6">
            <label for="district" class="form-label">Bairro*</label>
            <input type="name" id="district" required="required" class="form-control">
          </div>
          <div class="col-6">
            <label for="number" class="form-label">Número*</label>
            <input type="name" id="number" required="required" class="form-control">
          </div>
          <div class="col-6">
            <label for="complement" class="form-label">Complemento</label>
            <input type="name" id="complement" required="required" class="form-control">
          </div>
          <div class="col-12">
            <input type="submit" value="Enviar" class="btn btn-success form-control">
          </div>
          <div class="col-sm-12">
            <a href=""  class="btn btn-secondary form-control">Mudar Senha</a>
          </div>
          <div class="col-sm-12">
            <a href="" class="btn btn-danger form-control">Sair</a>
          </div>
          <div class="col-sm-12">
            <a href="" class="btn btn-danger form-control">Deletar Conta</a>
          </div>
        </div>
        <div class="m-4 back"><a href="">Voltar</a></div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
