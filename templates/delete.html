{% extends 'base.html' %}

{% block titulo %}Deletar Conta{% endblock %}

{% block content %}

<main>
  <div class="exit-sys">
    <h2>Tem certeza que deseja deletar sua conta?</h2>
    <div>
      <form method='POST'>
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Deletar">
      </form>
      <a href="{% url 'page:config' user.id  %}">Cancelar</a>
    </div>
  </div>
</main>

{% endblock%}
